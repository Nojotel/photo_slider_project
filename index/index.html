<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание: слайдер с фото</title>
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../css/fon.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <script src="../js/main.js"></script>
    <div class="container">
      <div class="container__text">
        <div class="headline">
          <h2 class="headline__text">Completed projects</h2>
          <div class="headline__line"></div>
        </div>
        <div class="discription">Only a small part of the work performed by our company is presented <div>on the site. For 14 years on in the construction </div>
          market we have made happy more than 1000 families</div>
          <div class="container__fact">
            <div class="left__fact">
              <div class="city__container">
                <div class="city__zag">City:</div>
                
              </div>
              <div class="repair__container">
                <div class="repair__zag">Repair time:</div>
                
              </div>
            </div>
            <div class="right__fact">
              <div class="apartment__container">
                <div class="apartment__zag">apartment area:</div>
                
              </div>
              <div class="cost__container">
                <div class="cost__zag">Repair Cost:</div>
                
              </div>
            </div>
          </div>
        <div class="container__slider">
          <div class="slider__arrows">
            <div class="slider__arrow left"><img src="../img/arrows__left.svg" alt="Arrows"></div>
            <div class="slider__dots"></div>
            <div class="slider__arrow right"><img src="../img/arrows__right.svg" alt="Arrows"></div>
          </div>
        </div>
      </div>
      <div class="container__image">
        <div class="container__tab"></div>
        <div class="slider__images"></div>
      </div>
    </div>
</html>
